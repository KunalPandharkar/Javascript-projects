<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">KPECOM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="userprofile.html">Profile</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>

            </div>
           
            <div class="d-flex justify-content-around ms-lg-4 mx-lg-4">
                <a class="nav-link text-white p-0 fs-6 mt-1" href="login.html">Login </a>
          
            </div>
        </div>

    </nav>
    <!-- main sectoin -->

    <div class="container bg-dark  mt-4 p-4 text-white profile">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Contact No</label>
                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address (optional)</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="text" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" class="btn btn-success" id="registeruser">Sign Up</button>
            <a href="login.html" class="ms-2">Login</a>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import { getDatabase, ref, set, child, get } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";



        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAFEzCEc6UsyJZcEYZNJctzzCUD6zaNgW8",
            authDomain: "kpecom-5f207.firebaseapp.com",
            databaseURL: "https://kpecom-5f207-default-rtdb.firebaseio.com",
            projectId: "kpecom-5f207",
            storageBucket: "kpecom-5f207.appspot.com",
            messagingSenderId: "63151997928",
            appId: "1:63151997928:web:8f403ba70948d5e4ad1a5d"
        };



        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        const fname = document.getElementById("fname")
        const phone = document.getElementById("phone")
        const email = document.getElementById("email")
        const password = document.getElementById("password")
        const registeruser = document.getElementById("registeruser")

        registeruser.addEventListener("click", () => {
            set(ref(db, 'Users/' + fname.value), {
                Name: fname.value,
                phone: phone.value,
                email: email.value,
                password: password.value
            }).then(() => {
                window.location.href = "https://kunalpandharkar.github.io/KPECOM---JS/login";
            }).catch((error) => {
                console.error("error is " + error);
            });
        })


    </script>


</body>

</html>
