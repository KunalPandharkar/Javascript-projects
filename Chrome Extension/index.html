<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>Save Tab Extension!</title>
</head>

<body>

   <div class="container">
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="tabinput">
        </div>

        <button type="button" class="btn btn-success" id="saveinputbtn">Save Input</button>
        <button type="button" class="btn btn-primary" id="savetabbtn">Save Tab</button>
        <button type="button" class="btn btn-danger" id="deleteallbtn">Delete All</button>
      
      </form>

     <ol class="mt-4 text-white pb-3 fs-6" id="tablinksaved">
       
     </ol>

   </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="site.js"></script>
</body>

</html>
