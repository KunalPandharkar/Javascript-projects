<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello Javascript!</title>
</head>

<style>
 .container{
     position: absolute;
     top:15%;
     left:25%;
 }
</style>

<body class="bg-dark">

    <div class="container text-capitalize my-4 text-white bg-primary w-50 p-4">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number 1</label>
            <input type="text" class="form-control" id="number1" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number 2</label>
            <input type="text" class="form-control" id="number2" >
        </div>

        <div class="action-btn">
            <button class="btn btn-danger fs-3" onclick="add()">+</button>
            <button class="btn btn-info fs-3" onclick="minus()">-</button>
            <button class="btn btn-light fs-3" onclick="multiply()">x</button>
            <button class="btn btn-dark fs-3" onclick="divide()">/</button>
        </div>

        <div class="result mt-4">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Result</label>
                <input type="text" class="form-control" id="result">
            </div>
        </div>

        <div class="" id="prev-result">
          <p class="fw-bold">All Results</p>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>


</body>

</html>
